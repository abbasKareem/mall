{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .img_container {
        /* background-color: red; */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-disabled {
        opacity: 0.2;
        /* display: none; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img_container">
        <img
          src="{% static '/img/rido.png' %}"
          width="300"
          height="300"
          alt="logo"
        />
      </div>
      <div class="img_container">
        <div class="alert alert-success" role="alert">
          <h6>الارشادات:</h6>
          <p>1. يجب ان تكون كلمة السر متطابقة</p>
          <p>2. يجب ان تكون على الاقل ثمانية احرف او رموز او ارقام</p>
          <p>3. حاول عدم كتابة اسمك ضمن كلمة السر</p>
          <p>4. حاول عدم كتابة كلمة سر شائعة مثل: 12345678</p>
        </div>
      </div>

      <p id="uid" hidden>{{uid}}</p>
      <p id="token" hidden>{{token}}</p>

      <div id="error" class="alert alert-danger" role="alert"></div>

      <div class="mb-4">
        <label for="new_password" class="form-label">كلمة السر الجديدة: </label>
        <input
          class="form-control"
          type="text"
          name="new_password"
          id="password1"
        />
      </div>

      <div>
        <label for="re_new_password" class="form-label"
          >تاكيد كلمة السر:
        </label>
        <input
          class="form-control"
          type="text"
          name="re_new_password"
          id="password2"
        />
      </div>
      <div class="img_container">
        <button id="button" class="btn btn-primary mt-2 w-50">تغير</button>
      </div>
    </div>

    <script>
      const uid = document.getElementById("uid").textContent
      const token = document.getElementById("token").textContent

      let password1 = document.getElementById("password1")
      let password2 = document.getElementById("password2")
      let button = document.getElementById("button")

      button.addEventListener("click", function () {
        if (password1.value != password2.value) {
          document.getElementById("error").innerHTML = "كلمة السر غير متطابقة"
          return 0
        }

        let data = {
          uid: uid,
          token: token,
          new_password: password1.value,
          re_new_password: password2.value,
        }

        button.classList.add("btn-disabled")

        fetch(
          "https://ridoapp.onrender.com/auth/users/reset_password_confirm/",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          }
        ).then((res) => {
          if (res.status === 204) {
            window.location.replace(
              "https://ridoapp.onrender.com/password/success"
            )
          } else {
            document.getElementById("button").disabled = false
            document.getElementById("error").innerHTML =
              "<h5>عذراً حصل خطأ ما، قم بإعادة المحاولة</h5>"
            button.classList.remove("btn-disabled")
          }
        })
      })
    </script>
  </body>
</html>
